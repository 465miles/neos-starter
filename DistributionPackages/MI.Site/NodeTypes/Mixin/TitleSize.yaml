'MI.Site:Mixin.TitleSize':
  properties:
    title-size:
      type: string
      defaultValue: xl
      ui:
        label: 'Schriftgröße'
        reloadIfChanged: true
        inspector:
          group: heading
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            placeholder: 'Größe wählen'
            values:
              base:
                label: 'Standard'
                icon: text-height
                group: 'Standard'
              sm:
                label: 'Klein'
                icon: text-height
                group: 'Klein'
              lg:
                label: 'Groß'
                icon: text-height
                group: 'Groß'
              xl:
                label: 'XL'
                icon: text-height
                group: 'Groß'
              2xl:
                label: '2XL'
                icon: text-height
                group: 'Groß'
              3xl:
                label: '3XL'
                icon: text-height
                group: 'Groß'
              4xl:
                label: '4XL'
                icon: text-height
                group: 'Groß'
              5xl:
                label: '5XL'
                icon: text-height
                group: 'Groß'
