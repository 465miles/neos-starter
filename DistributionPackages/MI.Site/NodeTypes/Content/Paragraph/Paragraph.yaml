'MI.Site:Content.Paragraph':
  superTypes:
    'Neos.Neos:Content': true
    'MI.Site:Mixin.TextSize': true
    'MI.Site:Wrap.Container': true
  ui:
    icon: paragraph
    label: 'Absatz'
    inspector:
      groups:
        paragraph:
          label: Absatz
          icon: paragraph
          tab: default
          position: 130
  properties:
    text:
      options:
        preset: 'text.default'
    text-columns:
      type: string
      defaultValue: "0"
      ui:
        label: 'Textspalten'
        reloadIfChanged: true
        inspector:
          group: paragraph
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            placeholder: 'Spaltenanzahl w√§hlen'
            values:
              "0":
                label: 'Keine Spalten'
                icon: columns
              "2":
                label: '2 Spalten'
                icon: columns
              "3":
                label: '3 Spalten'
                icon: columns
              "4":
                label: '4 Spalten'
                icon: columns
