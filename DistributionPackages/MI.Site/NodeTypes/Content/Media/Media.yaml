'MI.Site:Content.Media':
  superTypes:
    'Neos.Neos:Content': true
    'MI.Site:Wrap.Container': true
  ui:
    icon: photo-video
    label: 'Medium'
    inspector:
      groups:
        media:
          label: Medium
          icon: photo-video
          tab: default
          position: 200
  properties:
    mediaType:
      type: string
      defaultValue: image
      ui:
        label: 'Medientyp'
        reloadIfChanged: true
        inspector:
          group: media
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            placeholder: 'Typ w√§hlen'
            values:
              image:
                label: 'Bild'
                icon: image
              video:
                label: 'Video'
                icon: film
              video-youtube:
                label: 'Youtube'
                icon: youtube
              video-vimeo:
                label: 'Vimeo'
                icon: vimeo-v
    image:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'ClientEval:({image: "Bild", video: "Video-Poster"})[node.properties.mediaType]'
        reloadIfChanged: true
        inspector:
          hidden: 'ClientEval:["image", "video"].includes(node.properties.mediaType) === false'
          group: media
    video:
      type: 'Neos\Media\Domain\Model\Asset'
      ui:
        label: 'Video'
        inspector:
          hidden: 'ClientEval:node.properties.mediaType !== "video"'
          group: media
    videoId:
      type: string
      ui:
        label: 'Video-ID'
        help:
          message: 'Video-ID von Youtube oder Vimeo.'
        inspector:
          hidden: 'ClientEval:["video-youtube", "video-vimeo"].includes(node.properties.mediaType) === false'
          group: media
    caption:
      options:
        preset: 'text.restricted'
