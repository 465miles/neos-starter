'465M.Site:Mixin.TitleHierarchy':
  properties:
    title-hierarchy:
      type: string
      defaultValue: h2
      ui:
        label: 'Hierarchie'
        reloadIfChanged: true
        inspector:
          group: heading
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: false
            placeholder: 'Hierarchie wählen'
            values:
              h1:
                label: '1. Überschrift'
                icon: heading
              h2:
                label: '2. Überschrift'
                icon: heading
              h3:
                label: '3. Überschrift'
                icon: heading
              h4:
                label: '4. Überschrift'
                icon: heading
